<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP-Memes-Lulich</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/de304c45f9.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="general-container">
    <div class="central-container">
      <header class="header-dark" id="head-container">
        <div>
          <h1>Memeitor</h1>
        </div>
        <nav>
            <button class="btn-nav-dark" id="img-btn">
              <i class="fa-regular fa-file-image"></i>
              <span>Imagen</span> 
            </button>
            <button class="btn-nav-dark" id="txt-btn">
              <i class="fa-solid fa-font"></i>
              <span>Texto</span> 
            </button>
            <button class="btn-nav-dark" id="modo-btn">ðŸŒ™ Modo Oscuro</button>
        </nav>
      </header>
      <main class="" id="main-container">
        <div class="container-meme" id="meme-container">
          <div class="texto-meme" id="container-txt-top">
            <h3 class="" id="preview-txt-top">
              Top text
            </h3>
          </div>
          <div class="img-meme" id="img-meme">
          </div>
          <div class="texto-meme" id="container-txt-botton">
            <h3 class="" id="preview-txt-bottom">
              Botton text
            </h3>
          </div>
        </div>
        <div class="buttonDownload">
          <i class="fa-solid fa-circle-down"></i>
          <span>Descargar meme</span>
        </div>
      </main>
    </div>
    <div class="controls-container">
    <!-- Inicio aside imagen -->
    <aside class="container-control dark-aside" id="control-imagen">
      <h3>IMAGEN</h3>
      <div>
        <h4>URL</h4>
        <input type="text" id="img-url">
      </div>
      <div>
        <h4>FONDO</h4>
        <div>
          <button>
            <input type="color" id="img-color-input" class="input-color">
            <span id="img-color-name">#00000</span>
          </button>
          <select id="img-efect" class="select-efect">
            <option value="unset">Ninguno</option>
            <option value="lighten">Aclarar</option>
            <option value="darken">Oscurecer</option>
            <option value="difference">Diferencia/option>
            <option value="iluminosity">Luminosidad</option>
            <option value="multiply">Multiplicar</option>
          </select>
        </div>
      </div>
      <div>
        <h4>FILTROS</h4>
      </div>
      <div class="control-range">
        <label for="r-bright">Brillo</label>
        <input type="range" id="r-bright" min="0" max="1" value="1" step="0.1">

        <label for="r-opacity">Opacidad</label>
        <input type="range" id="r-opacity" min="0" max="1" value="1" step="0.1">

        <label for="r-contrast">Contraste</label>
        <input type="range" id="r-contrast" min="100" max="1000" value="100" step="10">

        <label for="r-blur">Desenfoque</label>
        <input type="range" id="r-blur" min="0" max="10" value="0" step="0.1">

        <label for="r-greyscale">Escala de Grises</label>
        <input type="range" id="r-greyscale" min="0" max="100" value="0" step="1">

        <label for="r-sepia">Sepia</label>
        <input type="range" id="r-sepia" min="0" max="100" value="0" step="10">

        <label for="r-hue">Hue</label>
        <input type="range" id="r-hue" min="0" max="359" value="0" step="1">

        <label for="r-saturation">Saturado</label>
        <input type="range" id="r-saturation" min="100" max="1000" value="100" step="10">

        <label for="r-invert">Negativo</label>
        <input type="range" id="r-invert" min="0" max="1" value="1" step="0.1">
      </div>
      <div class="button-filters">
        <span>Restablecer Filtros</span>
      </div>
    </aside>

    <!-- -------------Control texto aside---------------------------------------------------->
    <aside class="container-control dark-aside hiden" id="control-text">
      <h3>TEXTO</h3>
      <div class="">
        <h4>Texto superior</h4>
        <div>
          <label for="top-txt"></label>
          <textarea name="" id="top-txt" maxlength="60" cols="20" rows="2" placeholder="Texto superior"></textarea>
          <!-- <input type="text" id="" maxlength="25" placeholder="Texto superior"> -->
        </div>
        <div>
          <input type="checkbox" id="hidenTopTxt">
          <label for="hideTopText">Sin texto superior</label>
        </div>
      </div>
      <div class="text-container">
        <h4>Texto inferior</h4>
        <div>
          <label for="botton-txt"></label>
          <textarea name="" id="botton-txt" maxlength="60" cols="20" rows="2" placeholder="Texto inferior"></textarea>
          <!-- <input type="text" id="" maxlength="25" placeholder="Texto inferior"> -->
        </div>
        <div>
          <input type="checkbox" id="hidenTxtBotton">
          <label for="hideBottonText">Sin texto inferior</label>
        </div>
      </div>
      <div class="text-container">
        <h4>Fuente</h4>
        <select id="font-family">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Roboto">Roboto</option>
          <option value="TimesNewRoman">TimesNewRoman</option>
          <option value="Bodoni">Bodoni</option>
        </select>
      </div>
      <div class="align-items-flex">
        <input type="number" id="font-size" min="8" max="72" step="2" value="16">
        <label for="font-size"></label>
        <button id="align-left-btn" type="button" class="alignButton">
          <i class="fa-solid fa-align-left"></i>
        </button>
        <button id="align-center-btn" type="button" class="alignButton">
          <i class="fa-solid fa-align-justify"></i>
        </button>
        <button id="align-right-btn" type="button" class="alignButton">
          <i class="fa-solid fa-align-right"></i>
        </button>
      </div>
      <div class="container-color align-items-flex">
        <div class="text-container">
          <h4>Color</h4>
          <button>
            <input type="color" id="txt-color-input" class="input-color">
            <span id="txt-color-name">#00000</span>
          </button>
        </div>
        <div class="text-container">
          <h4>Fondo</h4>
          <button>
            <input type="color" id="background-color-input" class="input-color">
            <span id="background-color-name">#00000</span>
          </button>
        </div>
      </div>
      <div>
        <input type="checkbox" id="checkbox-transparent">
        <label for="checkbox-transparent">Fondo transparente</label>
      </div>
      <div>
        <h4>Contorno</h4>
        <div class="container-color">
          <button id="outline-none-btn" class="">Ninguno</button>
          <button id="outline-light-btn" class="">Claro</button>
          <button id="outline-dark-btn" class="">Oscuro</button>
        </div>
      </div>
      <div>
        <h4>Espaciado</h4>
        <input type="number" id="font-space" min="10" max="50" step="1" value="35">
      </div>
      <div>
        <h4>Interlineado</h4>
        <select id="font-line">
          <option value="0.8">0.8</option>
          <option value="1">1</option>
          <option value="1.2">1.2</option>
          <option value="1.5">1.5</option>
          <option value="2">2</option>
          <option value="2.5">2.5</option>
        </select>
      </div>
  </div>
  </div>
  <div>
    </aside>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
