<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP-Memes-Lulich</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/de304c45f9.js" crossorigin="anonymous"></script>
</head>

<body>
  <div>
    <div>
      <header class="header-dark" id="head-container">
        <div>
          <h1>Generador de Memes</h1>
        </div>
        <nav>
          <div>
            <button class="btn-nav-dark" id="img-btn">Imagen</button>
            <button class="btn-nav-dark" id="txt-btn">Texto</button>
            <button class="btn-nav-dark" id="modo-btn">ðŸŒ™ Modo Oscuro</button>
          </div>
        </nav>
      </header>
      <main class="main-dark" id="main-container">
        <div class="container-meme" id="meme-container">
          <div class="texto-meme" id="container-txt-top">
            <h3 class="" id="preview-txt-top">
              Top text
            </h3>
          </div>
          <div class="img-meme" id="img-meme">
          </div>
          <div class="texto-meme" id="container-txt-botton">
            <h3 class="" id="preview-txt-bottom">
              Botton text
            </h3>
          </div>
        </div>
        <div class="buttonDownload">
          <i class="fa-solid fa-circle-down"></i>
          <span>Descargar meme</span>
        </div>
      </main>
    </div>
    <!-- Inicio aside imagen -->
    <aside class="container-control dark-aside" id="control-imagen">
      <h3>IMAGEN</h3>
      <div>
        <h4>URL</h4>
        <input type="text" id="img-url">
      </div>
      <div>
        <h4>FONDO</h4>
        <div>
          <button>
            <input type="color" id="imgColorInput" class="input-color">
            <span></span>
          </button>
          <select id="imgEstilo">
            <option value="unset">Ninguno</option>
            <option value="lighten">Aclarar</option>
            <option value="darken">Oscurecer</option>
            <option value="difference">Diferencia/option>
            <option value="iluminosity">Luminosidad</option>
            <option value="multiply">Multiplicar</option>
          </select>
        </div>
      </div>
      <div>
        <h4>FILTROS</h4>
      </div>
      <div class="controlRange">
        <label for="r-Brillo">Brillo</label>
        <input type="range" id="r-Brillo">

        <label for="r-Opacidad">Opacidad</label>
        <input type="range" id="r-Opacidad">

        <label for="r-Contraste">Contraste</label>
        <input type="range" id="r-Contraste">

        <label for="r-Desenfoque">Desenfoque</label>
        <input type="range" id="r-Desenfoque">

        <label for="r-EscalaGrises">Escala de Grises</label>
        <input type="range" id="r-EscalaGrises">

        <label for="r-Sepia">Sepia</label>
        <input type="range" id="r-Sepia">

        <label for="rangeHue">Hue</label>
        <input type="range" id="r-Hue">

        <label for="r-Saturado">Saturado</label>
        <input type="range" id="r-Saturado">

        <label for="rangeNegativo">Negativo</label>
        <input type="range" id="r-Negativo">
      </div>
      <div class="buttonFilters">
        <span>Restablecer Filtros</span>
      </div>
    </aside>

    <!-- -------------Control texto aside---------------------------------------------------->
    <aside class="container-control dark-aside hiden" id="control-text">
      <h3>TEXTO</h3>
      <div class="text-container">
        <h4>Texto superior</h4>
        <div>
          <label for="top-txt"></label>
          <input type="text" id="top-txt" maxlength="25" placeholder="Texto superior">
        </div>
        <div>
          <input type="checkbox" id="hidenTopTxt">
          <label for="hideTopText">Sin texto superior</label>
        </div>
      </div>
      <div class="text-container">
        <h4>Texto inferior</h4>
        <div>
          <label for="botton-txt"></label>
          <input type="text" id="botton-txt" maxlength="25" placeholder="Texto inferior">
        </div>
        <div>
          <input type="checkbox" id="hidenTxtBotton">
          <label for="hideBottonText">Sin texto inferior</label>
        </div>
      </div>
      <div class="text-container">
        <h4>Fuente</h4>
        <select id="font-family">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Roboto">Roboto</option>
          <option value="TimesNewRoman">TimesNewRoman</option>
          <option value="Bodoni">Bodoni</option>
        </select>
      </div>
      <div class="aligntext">
        <input type="number" id="font-size" min="8" max="72" step="2" value="16">
        <label for="font-size"></label>
        <button id="align-left-btn" type="button" class="alignButton">
          <i class="fa-solid fa-align-left"></i>
        </button>
        <button id="align-center-btn" type="button" class="alignButton">
          <i class="fa-solid fa-align-justify"></i>
        </button>
        <button id="align-right-btn" type="button" class="alignButton">
          <i class="fa-solid fa-align-right"></i>
        </button>
      </div>
      <div class="container-color">
        <div class="text-container">
          <h4>Color</h4>
          <button>
            <input type="color" id="txt-color-input" class="input-color">
            <span id="txt-color-name">#00000</span>
          </button>
        </div>
        <div class="text-container">
          <h4>Fondo</h4>
          <button>
            <input type="color" id="background-color-input" class="input-color">
            <span id="background-color-name">#00000</span>
          </button>
        </div>
      </div>
      <div>
        <input type="checkbox" id="checkbox-transparent">
        <label for="checkbox-transparent">Fondo transparente</label>
      </div>
      <div>
        <h4>Contorno</h4>
        <div class="container-color">
          <button id="outline-none-btn" class="">Ninguno</button>
          <button id="outline-light-btn" class="">Claro</button>
          <button id="outline-dark-btn" class="">Oscuro</button>
        </div>
      </div>
      <div>
        <h4>Espaciado</h4>
        <input type="number" id="font-space" min="10" max="50" step="1" value="35">
      </div>
      <div>
        <h4>Interlineado</h4>
        <select id="font-line">
          <option value="0.8">0.8</option>
          <option value="1">1</option>
          <option value="1.2">1.2</option>
          <option value="1.5">1.5</option>
          <option value="2">2</option>
          <option value="2.5">2.5</option>
        </select>
      </div>
  </div>
  </div>
  <div>
    </aside>
  </div>

  <script src="script.js"></script>
</body>

</html>
